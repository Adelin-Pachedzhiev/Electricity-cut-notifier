name: Check Electricity Cuts

on:
  schedule:
    # Run every day at 8:00 AM UTC (10:00 AM Bulgarian time)
    - cron: '0 8 * * *'

  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  check-cuts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run electricity cut checker
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
        run: |
          python main.py

      - name: Upload PDF cache as artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pdf-cache
          path: pdfs/
          retention-days: 7
